<nz-layout class="layout">
  <nz-header>
    <button class="burger-menu" (click)="toggleSidebar()" aria-label="Toggle Sidebar">â˜°</button>
  </nz-header>

  <nz-sider [class.open]="isSidebarOpen">
    <div class="logo">
      <img src="http://static.vecteezy.com/system/resources/previews/009/749/751/original/avatar-man-icon-cartoon-male-profile-mascot-illustration-head-face-business-user-logo-free-vector.jpg" 
           alt="Avatar" class="avatar">
      <div class="user-info">
        <strong>Root</strong>
      </div>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" (click)="closeSidebar()">
      <li nz-menu-item routerLink="/">
        <span nz-icon nzType="dashboard"></span>
        <span>Dashboard</span>
      </li>
      <li nz-menu-item routerLink="/income">
        <span nz-icon nzType="fund"></span>
        <span>Income</span>
      </li>
      <li nz-menu-item routerLink="/expense">
        <span nz-icon nzType="fall"></span>
        <span>Expense</span>
      </li>
    </ul>
  </nz-sider>

  <nz-layout class="right-layout">
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>

  <div class="overlay" [class.active]="isSidebarOpen" (click)="closeSidebar()"></div>
</nz-layout>
